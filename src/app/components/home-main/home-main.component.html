<header>
    <h1>Where in the world</h1> 
    <button><img src="" alt=""><p>Mode</p></button>
</header>
<main>
    <section id="search-bars">
        <input type="text" id="search" placeholder="Search for a country..." [(ngModel)]="filterContent">
        <select id="regions" [(ngModel)]="select">
            <option value="" disabled selected hidden>Filter by Region</option>
            <option value="All">All</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceana">Oceana</option>
        </select>
    </section>
    <section id="content">
        <section  *ngFor="let country of countries | filterPipe: select: 'string' | searchPipe: filterContent:'string'" class="countries">
        <a [routerLink]="[country.name.official]">
        <article>
            <img [src]="country.flags.png" alt="" class="flags">
        </article>
        <div>
            <h3>{{country.name.official}}</h3>
            <p><strong>Population:</strong> {{country.population}} </p>
            <p><strong>Region:</strong> {{country.region}} </p>
            <p><strong>Capital:</strong> {{country.capital}} </p>
        </div>
        </a>
        </section>
    </section>
</main>
