<header>
    <h1>Where in the world</h1> 
    <button><img src="" alt=""><p>Mode</p></button>
</header>
<main>
    <button (click)="backPage()">Arrow Back</button>
    <section>
        <img [src]="page.flags.png" alt="country flag">
        <article>
            <h2>Country Name</h2>
            <div>
                <p>Native Name: {{page.name.common}}</p>
                <p>Population: {{page.population}} </p>
                <p>Region: {{page.region}} </p>
                <p>Sub Region: {{page.subregion}}</p>
                <p>Capital: {{page.capital}}</p>
            </div>
            <div>
                <p>Top Level Domain: {{page.tld}}</p>
                <h5>Currencies: <p *ngFor="let money of page.currencies | keyvalue"> {{money.value}} </p></h5>
                <h5>Languages: <p *ngFor="let lang of page.languages | keyvalue"> {{lang.value}} </p></h5>
                
            </div>
        </article>
        <div>
            <h4>Border Countries: </h4>
            <div *ngFor="let borders of something">
            <button [routerLink]="['/world', borders.name.official]">{{borders.name.common}}</button>
            </div>
        </div>
    </section>
</main>
